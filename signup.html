<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section>
        <div id="signup-box">
            <h2>Journal SignUp</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username1" placeholder="Username" required>
                <input type="password" id="password1" placeholder="Password" required>
                <input type="password" id="password2" placeholder="Re-enter Password" required>
                <button class="button" id="signupbtn">SignUp</button><br>
                <br>
                <div class="signup-div">
                  <a  href="index.html">Already have an  account?Login</a>
                </div>
              
            </form>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
